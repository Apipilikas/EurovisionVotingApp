<!DOCTYPE html>

<html lang="en">
    <head>
        <title translation-id="head_title">Register page | ESCV 2024</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header>

                <div class="color-segment desktop"></div>

            <div id="header-container">
                <div id="main-logo-container">

                    <div id="logo-container">
                        <img src="resources/images/eurovision-logo.svg">
                        <p>2024</p>
                        <h2>UNITED BY MUSIC</h2>
                    </div>
                </div>
                <div id="menu-button">
                        <div></div>
                </div>
            </div>
            <nav>
                <ul id="header-navigation-bar">
                    <div id="language-switcher-container">
                        <input type="radio" name="language-switcher" id="gr">
                        <label for="gr"><img src="./resources/images/flags/GRE.svg" width="30px"></label>
                        <input type="radio" name="language-switcher" id="en" checked>

        </header>

        <main id="connect-page">
            <div id="blur-screen"></div>
            <div id="caption-container"></div>
            <fieldset id="registration-fs">
                <legend>Register</legend>
                
                <p>Connect as a judge</p>

                <div id="judges-list-container">
                    <div>NO RESULTS</div>
                </div>

                <button type="button" id="connect-btn">Connect</button>
            </fieldset>
            
            <div id="display-box-container"></div>
        </main>
        
        <footer>
            <p id="escv-caption" translation-id="escv_caption">Eurovision Song Contest Voting App 2024</p>
