<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Eurovision Voting App | ESC 2023</title>
        <link rel="icon" href="resources/images/ap_logo_2.png">
        <meta name="description" content="Eurovision Voting App">
        <meta name="keywords" content="Eurovision, Voting App, ESC, Eurovision Song Contest">
        <meta name="author" content="Aggelos Pipilikas">
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js"></script>
        <script type="text/javascript" src="resources/scripts/mainScript.js"></script>
        <script type="text/javascript" src="resources/scripts/effectsScript.js"></script>
        <script type="text/javascript" src="resources/scripts/menuScript.js"></script>
        <link rel="stylesheet" href="resources/styles/fontStyles.css">
        <link rel="stylesheet" href="resources/styles/registerStyles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="no-scrolling">
        <header>
            <div id="header-container">
                <h1>Eurovision Voting App</h1>
            </div>
        </header>

        <main id="connect-page">
            <form method="POST" id="registration-form" novalidate>
                <fieldset id="registration-fs">
                    <legend>Sign in</legend>
    
                    <div class="input-text" id="firstname-input-text">
                        <label for="username-txt">Username<abbr title="Υποχρεωτικό πεδίο">(*)</abbr></label>
                        <input type="text" id="username-txt" name="username" autocomplete="on" required>
                        <span class="alert-box"></span>
                    </div>

                </fieldset>
    
                <div class="buttons-area" id="registration-form-buttons">
                    <input type="submit" id="connect-btn" name="connect">
                    <input type="reset" id="reset-btn" name="reset">
                </div>
            </form>
        </main>
        
        <footer>
            <p>©Copyright 2023</p>
            <p>Powered by Aggelos Pipilikas</p>
        </footer>
    </body>
</html>
