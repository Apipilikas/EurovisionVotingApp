<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Eurovision Voting App | ESC 2023</title>
        <link rel="icon" href="">
        <meta name="description" content="Eurovision Voting App">
        <meta name="keywords" content="Eurovision, Voting App, ESC, Eurovision Song Contest">
        <meta name="author" content="Aggelos Pipilikas">
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js"></script>
        <script type="module" src="resources/scripts/votingScript.js"></script>
        <link rel="stylesheet" href="resources/styles/generalStyles.css">
        <link rel="stylesheet" href="resources/styles/votingStyles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="no-scrolling">
        <header>
            <div id="header-container">
                <h1>Eurovision Voting App</h1>
            </div>
            <nav>
                <ul id="header-navigation-bar">
                    <li><a href="voting.html">Voting</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                </ul>
            </nav>
        </header>

        <main id="voting-page">
            <div id="countries-carousel">
                <details class="voting-country-container">
                    <summary>TEST 1</summary>
                    <div class="voting-country-content"></div>
                </details>

                <details class="voting-country-container">
                    <summary>
                        <div class="left-container">
                            <img src="/client/resources/images/flags/gr.svg">
                            <h1 class="country-name">GREECE</h1>
                        </div>
                    </summary>
                    <div class="voting-country-content"></div>
                </details>

                <details class="voting-country-container">
                    <summary>TEST 3</summary>
                    <div class="voting-country-content"></div>
                </details>

                <details class="voting-country-container">
                    <summary>
                        <div class="left-container">
                            <p>03</p>
                            <img src="/client/resources/images/flags/gr.svg" width="55px">
                            <p class="country-name">GREECE</p>
                        </div>
                        <div class="right-container">
                            <p class="my-vote">10</p>
                            <p class="total-votes">30</p>
                        </div>
                    </summary>
                    <div class="voting-country-content">
                        <input type="radio" id="point1" name="choose-vote" value="1">
                        <label for="point1">1</label>
                        
                        <input type="radio" id="point2" name="choose-vote" value="2">
                        <label for="point2">2</label>

                        <input type="radio" id="point3" name="choose-vote" value="3">
                        <label for="point3">3</label>

                        <input type="radio" id="point4" name="choose-vote" value="4">
                        <label for="point4">4</label>

                        <input type="radio" id="point5" name="choose-vote" value="5">
                        <label for="point5">5</label>

                        <input type="radio" id="point6" name="choose-vote" value="6">
                        <label for="point6">6</label>

                        <input type="radio" id="point7" name="choose-vote" value="7">
                        <label for="point7">7</label>

                        <input type="radio" id="point8" name="choose-vote" value="8">
                        <label for="point8">8</label>

                        <input type="radio" id="point10" name="choose-vote" value="10">
                        <label for="point10">10</label>

                        <input type="radio" id="point12" name="choose-vote" value="12">
                        <label for="point12">12</label>

                        <button>VOTE</button>
                    </div>
                </details>

                <details class="voting-country-container">
                    <summary>TEST 5</summary>
                    <div class="voting-country-content"></div>
                </details>

            </div>

        </main>
        <button type="button" id="connect-btn">Connect</button>
        
        <footer>
            <p>Â©Copyright 2023</p>
            <p>Powered by Aggelos Pipilikas</p>
        </footer>
    </body>
</html>
