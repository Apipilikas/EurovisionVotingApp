        <main id="admin-judges-page">
            <details class="admin-details-container" id="create-judge-container">
                <summary>Create a new judge</summary>
                <div class="admin-details-content" id="create-judge-content">
                    <form id="create-judge-form">
                        <div class="inputs-area"></div>
    
                        <div class="admin-buttons-area" id="form-button-container">                        
                            <button class="result-button" type="submit" id="submit-btn">
                                <span class="rb-content-container">SUBMIT</span><span class="rb-status-container"></span>
                            </button>
                            <button class="result-button" type="reset" id="reset-btn">CLEAR</button>
                        </div>
                    </form>
                </div>
            </details>

            <details class="admin-details-container" id="modify-judges-container">
                <summary>Modify a judge</summary>
                <div class="admin-modify-content admin-details-content" id="modify-judges-content">
                    <div class="admin-modify-list-container" id="modify-judges-list-container"></div>
                    <form class="admin-modify-form" id="modify-judges-form">
                        <div class="inputs-area"></div>
                        <div class="admin-buttons-area">
                            <button class="result-button" id="modify-btn">
                                <span class="rb-content-container">MODIFY</span><span class="rb-status-container"></span>
                            </button>
                            <button class="result-button" id="delete-btn">
                                <span class="rb-content-container">DELETE</span><span class="rb-status-container"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </details>
            
            <div id="blur-screen"></div>
